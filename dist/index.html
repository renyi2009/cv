<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="" rel="stylesheet">
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #html {
        word-break: break-all;
        /**自动换行**/
      }

      #div1 {
        position: fixed;
        top: 20px;
        right: 20px;
      }

      #div1::before {
        content: "";
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        transform: translateX(50%);
      }

      #div1::after {
        content: "";
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 0;
        transform: translateX(50%);
      }

      @media (max-width: 500px) {
        body {
          color: red;
        }

        #html {
          height: 50vh;
          overflow: auto;
        }

        #div1Wrapper {
          height: 50vh;
        }
        #div1 {
          position: relative;
          top: 50px;
          transform: translateX(50%);
          margin-left: 10px;
        }
      }</style>
  </head>

  <body>
    <div id="html"></div>
    <div id="divWrapper">
      <div id="div1"></div>
    </div>
    <style id="style"></style>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
